[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
name = "py_neuromodulation"
version = "0.0.4"
authors = [{ name = "Timon Merk", email = "timon.merk@charite.de" }]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
description = "Real-time analysis of intracranial neurophysiology recordings."
keywords = [
  "real-time",
  "eeg",
  "ieeg",
  "dbs",
  "ecog",
  "electrocorticography",
  "deep-brain-stimulation",
  "machine-learning",
]
license = { file = "LICENSE" }
maintainers = [{ name = "Timon Merk" }]
readme = "README.rst"
requires-python = ">=3.10"

dependencies = [
    "mne",
    "filterpy >= 1.4.5",
    "fooof",
    "imbalanced-learn",
    "matplotlib>=3.9.0",
    "mne-bids >= 0.8",
    "mne-connectivity",
    "mrmr_selection",
    "nolds",
    "pandas >= 1.2.2",
    "scikit-image",
    "scikit-learn >= 0.24.2",
    "scikit-optimize",
    "scipy >= 1.7.1",
    "seaborn >= 0.11",
    "pybispectra>=1.0.0",
    "pyparrm",
    "pyarrow>=14.0.2",
    "joblib>=1.3.2",
    "hatch>=1.9.4",
    "statsmodels",
    "mne-lsl>=1.2.0",
    "pynput>=1.7.7",
    "pyqt5",
    "catboost>=1.2.5",
    "ipython>=8.26.0",
    "pip>=24.0",
    "cebra>=0.4.0",
    "xgboost>=2.0.3",
    "polars>=0.20.30",
    "polars-lts-cpu>=0.20.30",
    "nibabel>=5.2.1",
    "pybv>=0.7.5",
    "ipywidgets>=8.1.3",
    "pyvistaqt>=0.11.0",
    "jupyter>=1.0.0",
    "bayesian-optimization>=1.4.3",
    "llvmlite>=0.43.0",
]

[project.optional-dependencies]
test = ["pytest>=8.0.2", "pytest-xdist"]
dev = ["ruff", "pytest>=8.0.2", "pytest-cov", "pytest-sugar", "notebook"]
docs = [
  "py-neuromodulation[dev]",
  "nbsphinx",
  "sphinx",
  "pandoc",
  "recommonmark",
  "sphinx",
  "numpydoc",
  "sphinx-gallery",
  "nbsphinx_link",
  "pydata-sphinx-theme",
  "pypandoc",
  "sphinx_togglebutton",
]

[tool.rye]
dev-dependencies = ["py-neuromodulation[dev]"]

[project.urls]
bugtracker = "https://github.com/neuromodulation/py_neuromodulation/issues"
repository = "https://github.com/neuromodulation/py_neuromodulation"

[tool.ruff]
target-version = "py310"

[tool.hatch.build.targets.sdist]
exclude = ["/.github", "/docs"]

[tool.hatch.build.targets.wheel]
packages = ["py_neuromodulation"]
exclude = [
  "py_neuromodulation/data/derivatives",
  "py_neuromodulation/ConnectivityDecoding/connectome_folder",
]

[tool.mypy]
ignore_missing_imports = true
